<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EcoVision{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'home' %}">
                <strong>EcoVision</strong>
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{% url 'track_carbon' %}">Track Carbon Footprint</a>
                <a class="navbar-item" href="{% url 'calculate_sustainability' %}">Sustainability Score</a>
                <a class="navbar-item" href="{% url 'submit_observation' %}" class="button is-warning">Submit an Observation</a>
                <a class="navbar-item" href="{% url 'map_view' %}" class="button is-link">View Environmental Map</a>
                <a class="navbar-item" href="{% url 'all_observations' %}">View All Observations</a>
            </div>
            <div class="navbar-end">
                {% if user.is_authenticated %}
                    <a class="navbar-item" href="{% url 'logout' %}">Logout ({{ user.username }})</a>
                {% else %}
                    <a class="navbar-item" href="{% url 'login' %}">Login</a>
                    <a class="navbar-item" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="section">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </section>
</body>
</html>
